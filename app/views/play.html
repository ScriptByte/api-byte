
<div ng-controller="SearchCtrl">
    <div class="masthead">
        <h5>{{videoId}}</h5>
    </div>
    <hr>
    <div class="jumbotron" when-scrolled="loadMore()">
        <div>
            <iframe id="ytplayer" type="text/html" width="640" height="360"
                    src="https://www.youtube.com/embed/{{videoId}}?autohide=1&theme=light"
                    frameborder="0" allowfullscreen></iframe>
        </div>
    </div>
    <hr>
    <div class="footer">
        <p>Released under <a target="_blank" href="http://opensource.org/licenses/MIT">MIT License</a></p>
    </div>
</div>
