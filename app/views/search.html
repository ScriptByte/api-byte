<div ng-controller="SearchCtrl">
    <div class="masthead">
        <div class="pull-right">
            <form>
                <input type="text" placeholder="Search your video ..." class="search-query" ng-model="query" ng-change="performSearch(query)">
            </form>
        </div>
        <h1><a href="#/search">BYTE<em>API</em></a></h1>
    </div>
    <hr>
    <div class="jumbotron" when-scrolled="loadMore()">
        <ul class="unstyled">
            <li ng-repeat="video in videos">
                <div class="row-fluid marketing">
                    <div class="span6">
                        <a href="#/play/{{video.id.videoId}}">
                            <img ng-src="{{video.snippet.thumbnails.medium.url}}" class="img-polaroid">
                        </a>
                    </div>
                    <div class="span6">
                        <p class="lead">{{ video.snippet.description }}</p>
                        <div class="alert alert-success">
                            {{ video.snippet.publishedAt }}
                        </div>
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <hr>
    <div class="footer">
        <p>Released under <a target="_blank" href="http://opensource.org/licenses/MIT">MIT License</a></p>
    </div>
</div>
